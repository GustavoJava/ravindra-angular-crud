<mat-card style="width: 50%;" class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>
      {{action}} Users
    </mat-card-title>
  </mat-card-header>
<mat-card-content>
  <p>
   <button mat-raised-button color="accent" [routerLink]="'/users'">Users</button>
  </p>
  <form #userForm="ngForm" [formGroup]="frm" (ngSubmit)="onPost()">
    <input type="hidden" formControlName="id"/>
    <mat-form-field class="w-80">
      <mat-label>Name*</mat-label>
      <input matInput formControlName="name"
             [errorStateMatcher]="errorMatcher">
      <mat-error *ngIf="f['name'].errors?.required">
          Nome obrigatório
      </mat-error>
      <mat-error *ngIf="f['name'].errors?.minlength">
          Nome deve conter no mínimo 3 caracteres!
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-80">
      <mat-label>Email*</mat-label>
      <input matInput formControlName="email"
             [errorStateMatcher]="errorMatcher"
             placeholder="example@domain.com">
      <mat-error *ngIf="f['email'].errors?.['required']">
        Email obrigatório
      </mat-error>
      <mat-error *ngIf="f['email'].errors?.['email']">
        Email inválido
      </mat-error>
  </mat-form-field>
    <p>
      <button type="submit"
              mat-raised-button color="primary"
              [disabled]="frm.invalid">{{action}}</button>
    </p>
    </form>
</mat-card-content>

</mat-card>
